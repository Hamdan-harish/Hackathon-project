<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard ‚Äî SmartCampus Fix</title>

<style>
:root{
  --bg:#0B1220;--panel:#0F172A;--card:#101B33;--border:#1F2A44;
  --blue:#3B82F6;--blue-dark:#2563EB;
  --green:#22C55E;--amber:#F59E0B;--red:#EF4444;
  --text:#E5E7EB;--muted:#94A3B8;
}

body{background:var(--bg);color:var(--text);font-family:Inter,Arial;margin:0}

.nav-right a.active{
  color:white;font-weight:600;border-bottom:2px solid #3B82F6;padding-bottom:3px;
}

/* NAVBAR */
.navbar{background:#0A1222;border-bottom:1px solid var(--border);
padding:14px 22px;display:flex;justify-content:space-between;align-items:center}
.nav-right a{color:var(--muted);margin-right:14px;text-decoration:none}
.nav-right a:hover{color:white}
.button{background:var(--blue);padding:8px 12px;border-radius:10px;
color:white;text-decoration:none}

/* LAYOUT */
.container{max-width:1050px;margin:26px auto;padding:0 14px}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;
padding:16px;margin:0 auto 14px;max-width:850px}
.subtle{color:var(--muted);font-size:13px}

/* FILTER BAR */
.filters{background:var(--panel);border:1px solid var(--border);border-radius:14px;
padding:12px;display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px;max-width:850px;margin-inline:auto}
select{background:#0A1326;border:1px solid #23324e;padding:8px 10px;color:white;border-radius:10px}

/* STATUS TAGS */
.tag{padding:6px 10px;border-radius:10px;font-size:12px}
.tag.submitted{background:#1E293B}
.tag.inp{background:#1E3A8A}
.tag.resolved{background:#065F46}

/* BUTTONS */
button.small{padding:7px 10px;border:none;border-radius:10px;color:white;cursor:pointer}
.blue{background:var(--blue)} .blue:hover{background:var(--blue-dark)}
.green{background:var(--green)} .orange{background:var(--amber)} .red{background:var(--red)}

/* NOTES */
textarea{width:100%;padding:10px;border-radius:10px;background:#0A1326;
border:1px solid #23324e;color:white;margin-top:6px}
.noteItem{background:#0F172A;border:1px solid var(--border);padding:7px 10px;
border-radius:10px;margin-top:6px;font-size:13px}

/* TIMELINE */
.timeline{display:flex;gap:8px;margin-top:6px}
.step{padding:6px 10px;border-radius:10px;background:#1a2643;color:#9ca3af}
.active{background:var(--blue-dark);color:white}

/* IMAGE */
.card img.complaint-img{
  width:50%;
  border-radius:12px;
  margin-top:10px;
}

/* üìä ADMIN VOTE SUMMARY */
.vote-summary{
  margin-top:10px;
  padding:8px 10px;
  background:#0b1428;
  border:1px solid #1f2a44;
  border-radius:12px;
  display:flex;
  gap:14px;
  font-size:13px;
}
.vote-up{color:#4ade80}
.vote-down{color:#f87171}
.vote-score{color:#ffe083}
</style>
</head>

<body>

<div class="navbar">
  <div class="nav-left">SmartCampus Fix</div>

  <div class="nav-right">
    <a href="index.html">Home</a>
    <a id="navComplaints" href="login.html">Complaints</a>
    <a id="navAdmin" href="login.html" style="display:none">Admin</a>
    <a id="navAnalytics" href="login.html" style="display:none">Analytics</a>
    <a id="navLogin" class="button" href="login.html">Login</a>
  </div>
</div>

<div class="container">

<h2>Admin Dashboard</h2>

<div class="filters">
  <select id="filterCategory">
    <option value="all">All Categories</option>
    <option>Electrical</option><option>Cleaning</option>
    <option>Network</option><option>Maintenance</option><option>Other</option>
  </select>

  <select id="filterPriority">
    <option value="all">All Priorities</option>
    <option>Low</option><option>Medium</option><option>High</option>
  </select>

  <select id="filterStatus">
    <option value="all">All Status</option>
    <option value="submitted">Submitted</option>
    <option value="in-progress">In-Progress</option>
    <option value="resolved">Resolved</option>
  </select>
</div>

<div id="list"></div>
</div>

<script type="module" src="scripts/require-admin.js"></script>
<script type="module" src="scripts/auth-navbar.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
 getFirestore,collection,query,orderBy,onSnapshot,
 doc,getDoc,updateDoc,deleteDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app=initializeApp({
 apiKey:"AIzaSyBT7No8i0VsEpDH-AJzj5UgAi6czE4ojOY",
 authDomain:"my-project-ace79.firebaseapp.com",
 projectId:"my-project-ace79"
});

const db=getFirestore(app);

const list=document.getElementById("list");
const fCat=document.getElementById("filterCategory");
const fPri=document.getElementById("filterPriority");
const fSta=document.getElementById("filterStatus");

/* üìå Load + Sort by Score (DESC) */
function loadComplaints(){
 const q=query(collection(db,"complaints"),orderBy("createdAt","desc"));

 onSnapshot(q,snap=>{
  const docs=[];

  snap.forEach(d=>{
    const c=d.data() || {};

    if((fCat.value!=="all" && c.category!==fCat.value) ||
       (fPri.value!=="all" && c.priority!==fPri.value) ||
       (fSta.value!=="all" && c.status!==fSta.value)) return;

    const votes = c.votes || {up:0,down:0};
    const score = votes.up - votes.down;

    docs.push({id:d.id,data:c,votes,score});
  });

  docs.sort((a,b)=> b.score - a.score);

  list.innerHTML="";

  docs.forEach(item=>{
    const c=item.data;
    const votes=item.votes;
    const score=item.score;

    const notesHtml=(c.notes||[])
      .slice().reverse()
      .map(n=>`<div class="noteItem">${n}</div>`).join("");

    const imageHtml = c.image
      ? `<img src="${c.image}" class="complaint-img">`
      : "";

    list.innerHTML+=`
    <div class="card">
      <h3>${c.title||"(no title)"}</h3>
      <p>${c.description||""}</p>

      ${imageHtml}

      <p class="subtle">${c.location||""}</p>

      <p><b>User:</b> ${c.name||"Unknown"}</p>
      <p><b>Category:</b> ${c.category||"-"} ‚Äî <b>Priority:</b> ${c.priority||"-"}</p>

      <div class="vote-summary">
        <span class="vote-up">üëç Upvotes: ${votes.up}</span>
        <span class="vote-down">üëé Downvotes: ${votes.down}</span>
        <span class="vote-score">‚≠ê Score: ${score}</span>
      </div>

      <div class="timeline">
        <div class="step active">Submitted</div>
        <div class="step ${c.status==='in-progress' || c.status==='resolved'?'active':''}">In-Progress</div>
        <div class="step ${c.status==='resolved'?'active':''}">Resolved</div>
      </div>

      <p><span class="tag ${
        c.status==='resolved'?'resolved':
        c.status==='in-progress'?'inp':'submitted'
      }">${c.status||'submitted'}</span></p>

      <button class="small orange" onclick="updateStatus('${item.id}','in-progress')">
        Mark In-Progress
      </button>

      <button class="small green" onclick="updateStatus('${item.id}','resolved')">
        Mark Resolved
      </button>

      <button class="small red" onclick="deleteComplaint('${item.id}')">
        üóë Delete Complaint
      </button>

      <div class="noteBox">
        <p><b>Work Notes</b></p>
        <textarea id="note_${item.id}" placeholder="Add update‚Ä¶"></textarea>
        <button class="small blue" onclick="addNote('${item.id}')">Add Note</button>
        ${notesHtml || "<p class='subtle'>No notes yet</p>"}
      </div>
    </div>`;
  });
 });
}

fCat.onchange=fPri.onchange=fSta.onchange=loadComplaints;
loadComplaints();

/* üü¢ Update Status */
window.updateStatus = async(id,status)=>{
 await updateDoc(doc(db,"complaints",id),{status});
 alert("Status updated ‚úî");
};

/* üìù Add Note */
window.addNote = async(id)=>{
 const box=document.getElementById(`note_${id}`);
 const text=box.value.trim(); if(!text) return;

 const ref=doc(db,"complaints",id);
 const snap=await getDoc(ref);
 const notes=(snap.data()?.notes)||[];

 notes.push(text);
 await updateDoc(ref,{notes});
 box.value="";
 alert("Note added ‚úî");
};

/* üóë ADMIN DELETE */
window.deleteComplaint = async(id)=>{
 if(!confirm("Delete this complaint permanently?")) return;
 await deleteDoc(doc(db,"complaints",id));
 alert("Complaint deleted ‚úî");
};
</script>

</body>
</html>
