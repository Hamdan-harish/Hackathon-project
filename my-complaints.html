<!DOCTYPE html>
<html>
<head>
<title>My Complaints ‚Äî SmartCampus Fix</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  /* LIGHT THEME PALETTE */
  --bg: #F1F5F9;
  --panel: #FFFFFF;
  --card: #FFFFFF;
  --border: #E2E8F0;
  
  --primary: #3B82F6;
  --primary-light: #EFF6FF;
  --primary-dark: #2563EB;
  
  --text-main: #0F172A;
  --text-body: #475569;
  --text-muted: #94A3B8;
  
  --success: #10B981;
  --danger: #EF4444;
  --danger-bg: #FEF2F2;
  
  --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.05);
  --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
}

body {
  background: var(--bg);
  color: var(--text-body);
  font-family: 'Inter', sans-serif;
  margin: 0;
  line-height: 1.6;
}

/* NAVBAR */
.navbar {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border);
  padding: 16px 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
}

.brand {
  font-size: 20px;
  font-weight: 800;
  color: var(--primary);
  letter-spacing: -0.5px;
}

.nav-right a {
  color: var(--text-body);
  text-decoration: none;
  margin-left: 20px;
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: 500;
  font-size: 14px;
  transition: all 0.2s ease;
}

.nav-right a:not(.button):hover {
  color: var(--primary);
  background: var(--primary-light);
}

.nav-right .button {
  background: var(--primary);
  color: white !important;
  padding: 10px 24px;
  border-radius: 50px;
}

/* PAGE CONTAINER */
.container {
  max-width: 720px;
  margin: 40px auto;
  padding: 0 20px;
}

h2.page-title {
  color: var(--text-main);
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 32px;
  text-align: center;
  letter-spacing: -0.5px;
}

.empty {
  text-align: center;
  margin-top: 60px;
  color: var(--text-muted);
  font-size: 16px;
  background: white;
  padding: 40px;
  border-radius: 20px;
  border: 1px dashed var(--border);
}

/* CARD STYLES (Identical to Complaints Feed) */
.card {
  background: var(--card);
  border-radius: 24px;
  padding: 0;
  margin-bottom: 32px;
  box-shadow: var(--shadow-card);
  border: 1px solid transparent;
  transition: all 0.3s ease;
  overflow: hidden;
  position: relative;
}

.card:hover {
  box-shadow: var(--shadow-hover);
  transform: translateY(-4px);
  border-color: #E2E8F0;
}

.card-content {
  padding: 24px 28px;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.chip {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-weight: 700;
  padding: 4px 10px;
  border-radius: 20px;
}
.chip-category { background: #EFF6FF; color: #3B82F6; }
.chip-priority { background: #FFF1F2; color: #E11D48; }

.card h3 {
  margin: 0 0 8px 0;
  color: var(--text-main);
  font-size: 20px;
  font-weight: 700;
  line-height: 1.3;
}

.location-pin {
  color: var(--text-muted);
  font-size: 13px;
  display: flex;
  align-items: center;
  gap: 4px;
  margin-bottom: 16px;
  font-weight: 500;
}

.card p.desc {
  color: var(--text-body);
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 20px;
}

/* PROGRESS BAR */
.progress-container {
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #F1F5F9;
}

.progress-header {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--text-muted);
}

.progress-track {
  height: 8px;
  background: #E2E8F0;
  border-radius: 10px;
  width: 100%;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: var(--success);
  border-radius: 10px;
  transition: width 0.5s ease;
}

/* ACTION FOOTER */
.action-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
}

.vote-info {
  font-size: 13px;
  color: var(--text-muted);
  background: #F8FAFC;
  padding: 6px 12px;
  border-radius: 20px;
  font-weight: 500;
}

.delete-btn {
  background: white;
  border: 1px solid #FECACA;
  color: var(--danger);
  padding: 8px 16px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 6px;
}
.delete-btn:hover {
  background: var(--danger-bg);
  border-color: var(--danger);
}

</style>
</head>

<body>

<div class="navbar">
  <div class="brand">SmartCampus Fix</div>
  <div class="nav-right">
    <a href="index.html">Home</a>
    <a href="complaints.html">Feed</a>
    <a href="#" class="active" style="color:var(--primary)">My Complaints</a>
    <a id="navLogin" class="button" href="login.html">Login</a>
  </div>
</div>

<div class="container">

  <h2 class="page-title">My Submission History</h2>

  <div id="list">
    <div style="text-align:center; padding:40px; color:#94A3B8;">
      Loading your history...
    </div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth,onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore,collection,query,where,orderBy,
  onSnapshot,doc,runTransaction,deleteDoc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* CONFIG */
const app=initializeApp({
 apiKey:"AIzaSyBT7No8i0VsEpDH-AJzj5UgAi6czE4ojOY",
 authDomain:"my-project-ace79.firebaseapp.com",
 projectId:"my-project-ace79"
});

const auth=getAuth(app);
const db=getFirestore(app);
const list=document.getElementById("list");

let currentUser=null;
onAuthStateChanged(auth,user=>{
 if(!user) return location.href="login.html";
 currentUser=user;

 const q=query(
  collection(db,"complaints"),
  where("userId","==",user.uid),
  orderBy("createdAt","desc")
 );

 onSnapshot(q,snap=>{
  list.innerHTML="";

  if(snap.empty){
    list.innerHTML=`
      <div class="empty">
        <div style="font-size:40px; margin-bottom:10px;">üì≠</div>
        You haven't submitted any complaints yet.
        <br><br>
        <a href="register.html" style="color:var(--primary); font-weight:600; text-decoration:none;">Submit a new issue ‚Üí</a>
      </div>`;
    return;
  }

  snap.forEach(d=>{
    const c=d.data() || {};
    const id=d.id;

    const votes=c.votes || {up:0,down:0};
    
    // Timeline Logic
    let progress = 33;
    let statusText = "Submitted";
    let statusColor = "#3B82F6"; // Blue
    
    if(c.status === 'in-progress') { 
      progress = 66; 
      statusText = "Work In Progress"; 
      statusColor = "#F59E0B"; // Amber
    }
    if(c.status === 'resolved') { 
      progress = 100; 
      statusText = "Resolved"; 
      statusColor = "#10B981"; // Green
    }

    list.innerHTML+=`
    <div class="card">
      <div class="card-content">
        
        <div class="card-header">
          <span class="chip chip-category">${c.category || "General"}</span>
          <span class="chip chip-priority">${c.priority || "Normal"} Priority</span>
        </div>

        <h3>${c.title || "Untitled Complaint"}</h3>
        
        <div class="location-pin">
           <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
           ${c.location || "Unknown Location"}
        </div>
        
        <p class="desc">${c.description || ""}</p>
        
        <div class="progress-container">
           <div class="progress-header">
             <span>Status Update</span>
             <span style="color:${statusColor}">${statusText}</span>
           </div>
           <div class="progress-track">
             <div class="progress-fill" style="width: ${progress}%; background:${statusColor}"></div>
           </div>
        </div>

        <div class="action-footer">
           <div class="vote-info">
             üëç ${votes.up} &nbsp;&nbsp; üëé ${votes.down}
           </div>

           <button class="delete-btn" onclick="deleteComplaint('${id}')">
             <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
             Delete
           </button>
        </div>

      </div>
    </div>`;
  });
 });
});

/* ----- DELETE COMPLAINT ----- */
window.deleteComplaint = async(id)=>{
  if(!confirm("Are you sure you want to delete this complaint? This cannot be undone.")) return;

  try {
    await deleteDoc(doc(db,"complaints",id));
    // No alert needed, snapshot will auto-update UI
  } catch(e) {
    alert("Error deleting complaint.");
  }
};
</script>

<script type="module" src="scripts/auth-navbar.js"></script>
</body>
</html>
