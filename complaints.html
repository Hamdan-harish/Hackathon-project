<!DOCTYPE html>
<html>
<head>
<title>Public Complaints Feed ‚Äî SmartCampus Fix</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  /* LIGHT THEME PALETTE */
  --bg: #F1F5F9;
  --panel: #FFFFFF;
  --card: #FFFFFF;
  --border: #E2E8F0;
  
  --primary: #3B82F6;
  --primary-light: #EFF6FF;
  --primary-dark: #2563EB;
  
  --text-main: #0F172A;
  --text-body: #475569;
  --text-muted: #94A3B8;
  
  --success: #10B981;
  --success-bg: #DCFCE7;
  --success-text: #166534;

  --danger: #EF4444;
  
  --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.05);
  --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
}

body {
  background: var(--bg);
  color: var(--text-body);
  font-family: 'Inter', sans-serif;
  margin: 0;
  line-height: 1.6;
}

/* NAVBAR */
.navbar {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border);
  padding: 16px 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
}

.brand {
  font-size: 20px;
  font-weight: 800;
  color: var(--primary);
  letter-spacing: -0.5px;
}

.nav-right a {
  color: var(--text-body);
  text-decoration: none;
  margin-left: 20px;
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: 500;
  font-size: 14px;
  transition: all 0.2s ease;
}

.nav-right a:not(.button):hover { color: var(--primary); }

.nav-right a.active {
  color: var(--primary);
  font-weight: 600;
  background: var(--primary-light);
}

.nav-right .button {
  background: var(--primary);
  color: white !important;
  padding: 10px 24px;
  border-radius: 50px;
  box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
}
.nav-right .button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 16px rgba(59, 130, 246, 0.35);
}

/* PAGE CONTAINER */
.container {
  max-width: 720px;
  margin: 40px auto;
  padding: 0 20px;
}

/* TOP HEADER AREA */
.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
}

h3.page-title {
  color: var(--text-main);
  font-size: 28px;
  font-weight: 800;
  margin: 0;
  letter-spacing: -0.5px;
}

button.action {
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  transition: all 0.2s;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-family: 'Inter', sans-serif;
}

.blue-gradient {
  background: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
  color: white;
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
}
.blue-gradient:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
}

.white-btn {
  background: white;
  border: 1px solid var(--border);
  color: var(--text-body);
}
.white-btn:hover {
  background: #F8FAFC;
  border-color: #CBD5E1;
}

/* COMPLAINT CARDS */
.card {
  background: var(--card);
  border-radius: 24px;
  padding: 0;
  margin-bottom: 32px;
  box-shadow: var(--shadow-card);
  border: 1px solid transparent;
  transition: all 0.3s ease;
  overflow: hidden;
  position: relative;
}

.card:hover {
  box-shadow: var(--shadow-hover);
  transform: translateY(-4px);
  border-color: #E2E8F0;
}

/* Inner content padding */
.card-content {
  padding: 24px 28px;
}

/* Header inside card (Chips) */
.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.chip {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-weight: 700;
  padding: 4px 10px;
  border-radius: 20px;
}
.chip-category { background: #EFF6FF; color: #3B82F6; }
.chip-priority { background: #FFF1F2; color: #E11D48; }
.chip-priority-high { background: #991B1B; color: #FFFFFF; } /* High Priority standout */

.card h3 {
  margin: 0 0 8px 0;
  color: var(--text-main);
  font-size: 20px;
  font-weight: 700;
  line-height: 1.3;
}

.location-pin {
  color: var(--text-muted);
  font-size: 13px;
  display: flex;
  align-items: center;
  gap: 4px;
  margin-bottom: 16px;
  font-weight: 500;
}

.card p.desc {
  color: var(--text-body);
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 20px;
}

.card img.complaint-img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 20px;
  border: 1px solid var(--border);
  display: block;
}

/* ACTION BAR (Votes & Timeline) */
.action-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-top: 20px;
  border-top: 1px solid #F1F5F9;
  margin-top: 10px;
}

.vote-pill {
  display: flex;
  align-items: center;
  background: #F8FAFC;
  border-radius: 30px;
  border: 1px solid var(--border);
  padding: 4px;
}

.vote-btn {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: none;
  background: transparent;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #94A3B8;
  transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.vote-btn:hover { background: white; shadow: 0 2px 5px rgba(0,0,0,0.05); transform: scale(1.1); }
.vote-btn.active-up { background: white; color: var(--primary); box-shadow: 0 2px 8px rgba(59,130,246,0.25); }
.vote-btn.active-down { background: white; color: var(--danger); box-shadow: 0 2px 8px rgba(239,68,68,0.25); }

.vote-count {
  font-size: 14px;
  font-weight: 700;
  color: var(--text-main);
  min-width: 24px;
  text-align: center;
  margin: 0 4px;
}

/* PROGRESS BAR */
.progress-container {
  display: flex;
  flex-direction: column;
  width: 50%;
}

.progress-label {
  font-size: 12px;
  font-weight: 600;
  text-align: right;
  margin-bottom: 6px;
  color: var(--text-muted);
}
.progress-label.done { color: var(--success-text); }

.progress-track {
  height: 6px;
  background: #E2E8F0;
  border-radius: 10px;
  width: 100%;
  overflow: hidden;
  position: relative;
}

.progress-fill {
  height: 100%;
  background: var(--success);
  border-radius: 10px;
  transition: width 0.5s ease;
}

</style>
</head>

<body>

<div class="navbar">
  <div class="brand">SmartCampus Fix</div>
  <div class="nav-right">
    <a href="index.html">Home</a>
    <a id="navComplaints" class="active" href="complaints.html">Feed</a>
    <a id="navAdmin" href="login.html" style="display:none">Admin</a>
    <a id="navLogin" class="button" href="login.html">Login</a>
  </div>
</div>

<div class="container">

  <div class="header-row">
    <h3 class="page-title">Campus Feed</h3>
    
    <div style="display:flex; gap:10px;">
      <button class="action white-btn" onclick="window.location.href='my-complaints.html'">
        üìÇ My Issues
      </button>
      <button class="action blue-gradient" onclick="window.open('register.html','_blank')">
        ‚úèÔ∏è New Complaint
      </button>
    </div>
  </div>

  <div id="list">
    <div style="text-align:center; padding:60px; color:#94A3B8;">
      <div style="margin-bottom:10px;">‚Üª</div>
      Loading updates...
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, query, orderBy,
  onSnapshot, doc, runTransaction
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
import {
  getAuth, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

const app = initializeApp({
 apiKey:"AIzaSyBT7No8i0VsEpDH-AJzj5UgAi6czE4ojOY",
 authDomain:"my-project-ace79.firebaseapp.com",
 projectId:"my-project-ace79"
});

const db = getFirestore(app);
const auth = getAuth(app);
const list = document.getElementById("list");

let currentUser = null;
onAuthStateChanged(auth,u=>currentUser=u);

/* Vote Helper Function */
async function voteOnComplaint(id, type, btn){
  if(!currentUser){
    alert("Please login to vote.");
    return location.href="login.html";
  }

  const card = btn.closest(".card");
  const upText = card.querySelector(".up-val");
  const downText = card.querySelector(".down-val");
  
  let currentUp = parseInt(upText.innerText);
  let currentDown = parseInt(downText.innerText);
  
  const isUp = type === 'up';
  if(btn.classList.contains(isUp ? 'active-up' : 'active-down')) {
    btn.classList.remove(isUp ? 'active-up' : 'active-down');
    if(isUp) upText.innerText = currentUp - 1;
    else downText.innerText = currentDown - 1;
  } else {
    btn.classList.add(isUp ? 'active-up' : 'active-down');
    if(isUp) upText.innerText = currentUp + 1;
    else downText.innerText = currentDown + 1;
    
    const sibling = card.querySelector(isUp ? '.down-btn' : '.up-btn');
    if(sibling.classList.contains(isUp ? 'active-down' : 'active-up')) {
      sibling.classList.remove(isUp ? 'active-down' : 'active-up');
      if(isUp) downText.innerText = currentDown - 1;
      else upText.innerText = currentUp - 1;
    }
  }

  // Firestore Transaction
  const ref = doc(db,"complaints",id);
  try {
    await runTransaction(db, async tx=>{
      const snap = await tx.get(ref);
      if(!snap.exists()) return;
      const data = snap.data();
      const votes = data.votes || {up:0,down:0};
      const voters = data.voters || {};
      const myPrev = voters[currentUser.uid] || 0;
      
      let next = 0;
      if(type === 'up') next = (myPrev === 1) ? 0 : 1;
      if(type === 'down') next = (myPrev === -1) ? 0 : -1;

      if(myPrev === 1) votes.up--;
      if(myPrev === -1) votes.down--;
      if(next === 1) votes.up++;
      if(next === -1) votes.down++;

      if(next === 0) delete voters[currentUser.uid];
      else voters[currentUser.uid] = next;

      tx.update(ref,{votes, voters});
    });
  } catch(e) { console.error(e); }
}
window.voteOnComplaint = voteOnComplaint;

/* üìå Render Feed (SORTED BY PRIORITY SCORE) */
// We query by date first to get latest, then sort clientside by score
const q = query(collection(db,"complaints"), orderBy("createdAt","desc"));

onSnapshot(q, snap=>{
  list.innerHTML = "";
  
  const docs = [];

  snap.forEach(d=>{
    const c = d.data();
    
    // üõë Hide Resolved
    if (c.status === 'resolved') return;

    // üßÆ CALCULATE SCORE (Same algorithm as Admin)
    let baseScore = 0;
    if(c.priority === "High") baseScore = 10;
    else if(c.priority === "Medium") baseScore = 5;
    else baseScore = 2;

    const votes = c.votes || {up:0,down:0};
    const voteScore = votes.up - votes.down;
    const finalScore = baseScore + voteScore;

    docs.push({ id: d.id, data: c, score: finalScore });
  });

  // üîÉ SORT: High Score First
  docs.sort((a,b) => b.score - a.score);

  if(docs.length === 0){
    list.innerHTML = `<div style="text-align:center; padding:40px; color:#94A3B8;">No active complaints.</div>`;
    return;
  }

  // üé® RENDER
  docs.forEach(item => {
    const c = item.data;
    const id = item.id;
    const votes = c.votes || {up:0,down:0};
    const voters = c.voters || {};
    const myVote = currentUser ? (voters[currentUser.uid]||0) : 0;

    let progress = 33;
    let statusText = "Submitted";
    if(c.status === 'in-progress') { progress = 66; statusText = "Work In Progress"; }

    const imageHtml = c.image 
      ? `<img src="${c.image}" class="complaint-img" loading="lazy">` 
      : "";

    // Highlight High Priority
    let priorityClass = "chip-priority";
    if(c.priority === "High") priorityClass = "chip-priority-high";

    list.innerHTML += `
    <div class="card">
      <div class="card-content">
        
        <div class="card-header">
          <span class="chip chip-category">${c.category || "General"}</span>
          <span class="chip ${priorityClass}">${c.priority || "Normal"} Priority</span>
        </div>

        <h3>${c.title}</h3>
        <div class="location-pin">
           <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
           ${c.location || "Unknown Location"}
        </div>
        
        <p class="desc">${c.description}</p>

        ${imageHtml}

        <div class="action-bar">
          <div class="vote-pill">
              <button class="vote-btn up-btn ${myVote===1?'active-up':''}" onclick="voteOnComplaint('${id}','up',this)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>
              </button>
              <span class="vote-count up-val">${votes.up}</span>
              
              <div style="width:1px; height:16px; background:#E2E8F0; margin:0 6px;"></div>

              <span class="vote-count down-val">${votes.down}</span>
              <button class="vote-btn down-btn ${myVote===-1?'active-down':''}" onclick="voteOnComplaint('${id}','down',this)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path></svg>
              </button>
          </div>

          <div class="progress-container">
              <div class="progress-label ${c.status==='resolved'?'done':''}">${statusText}</div>
              <div class="progress-track">
                <div class="progress-fill" style="width: ${progress}%"></div>
              </div>
          </div>
        </div>

      </div>
    </div>`;
  });
});
</script>

<script type="module" src="scripts/auth-navbar.js"></script>

</body>
</html>
